<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Required meta tags-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!--Tag para correto funcionamento do bootstrap-->

<!--CSS-->
<link rel="stylesheet" type="text/css" href="estilosismanut.css">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"><!--Menu-->
      <div>
        <img src="imagens/logo.jpg" width="50px" height="50px">
      </div>
    
      <span>SISMANUT - SISTEMA DE MANUTENÇÕES</span>   
        <!--Menu Hamburguer-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Navegação-->
        <div class="collapse navbar-collapse" id="nav-target">
            <ul class="navbar-navbar ml-auto">
                <li class="nav-item">
                    <a href= "Sismanut.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href = "Cadastros.html" class="nav-link">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a href = "Registros.html" class="nav-link">Registros</a>
                </li>        
            </ul>
        </div><!--Fim navegação-->
        
    </nav>
    <!--Carousel de foto-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagens/imagem 1 - carousel.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="imagens/imagem 2 - carousel.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="imagens/imagem 3 - carousel.jpg" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
